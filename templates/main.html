        }

          margin: 10px auto;
          padding: 0 20px;
        }
        
        .row {
          display: flex;
          flex-wrap: wrap;
        }
        
        .card {
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 20px;
          margin: 10px;
          flex: 1 1 30%; /* Adjust the width of the cards as needed */
          max-width: calc(33.33% - 20px); /* Adjust the max-width of the cards as needed */
          background-image: url('img/dashbord/mobile-forensics.jpg'); /* Replace 'your-image-url.jpg' with the URL of your image */
        background-size: cover;
        background-position: center;
        }
        
        .card h2 {
          margin-top: 0;
        }
        </style>
         <div class="container">
  
          <style>
              .mybanner{
                  /* height: 500px; */
                  width: 100%;

                  padding: 75px;
                  /* margin-bottom: 50px; */
              }
           
              pre{
                background-color: transparent;
              }
          </style>
          <div class="mybanner">
              <h1 style="flex: 1;font-size: 75px;">SANLY KRIMINALISTIKA </h1> 
        </div>

            <!-- Add any other content here -->
          </div>
  
        </div>
        <header>
            <h2>Görnüşleri</h2>
            <!-- Add any other header content here -->
          </header>
        
      
        <div class="container">
          <div class="row">
            {% if categories %}
            {% for category in categories %}
            <div class="card">
              <a href="{% url 'item' category.id %}" class="menu-link">
                <h2>{{category.name}}</h2>
                <img src="{{category.img.url}}" alt="">
              </a>
            </div>
            {% endfor %}
            {% endif %}
            
            <style>
              .card {
                position: relative;
                width: 300px; /* Adjust as needed */
                transition: transform 0.3s;
              }
            
              .card:hover {
                transform: scale(1.1);
              }
            
              .card img {
                width: 100%;
                height: auto;
                display: block;
              }
            
              .card h2 {
                font-size: 16px;
                margin: 10px 0;
              }
            
              .card p {
                font-size: 14px;
                margin: 10px 0;
              }
            </style>
